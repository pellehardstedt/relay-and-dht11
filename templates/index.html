<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relay and DHT11</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Temperature: {{ temperature }}Â°C</h1>
    <h1>Humidity: {{ humidity }}%</h1>
    {% if relay_enabled %}
        <h1>Relay State: {{ 'ON' if relay_state else 'OFF' }}</h1>
        <form action="/control" method="post">
            <button name="action" value="on">Turn On</button>
            <button name="action" value="off">Turn Off</button>
        </form>
    {% endif %}
    <form action="/schedule" method="post">
        <input type="text" name="hours" placeholder="Active hours (comma separated)">
        <button type="submit">Set Schedule</button>
    </form>
</body>
</html>
