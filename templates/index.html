<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relay and DHT11 Control</title>
</head>
<body>
    <h1>Relay and DHT11 Control</h1>
    <p>Temperature: {{ temperature }} Â°C</p>
    <p>Humidity: {{ humidity }} %</p>
    <p>Relay State: {{ 'ON' if relay_state else 'OFF' }}</p>
    <form action="/control" method="post">
        <button type="submit" name="action" value="on">Turn On</button>
        <button type="submit" name="action" value="off">Turn Off</button>
    </form>
    <form action="/schedule" method="post">
        <label for="hours">Active Hours (comma-separated):</label>
        <input type="text" id="hours" name="hours" value="{{ ','.join(map(str, active_hours)) }}">
        <button type="submit">Set Schedule</button>
    </form>
</body>
</html>
