<!DOCTYPE html>
<html>
<head>
	<title>Raspberry Pi Control</title>
</head>
<body>
	<h1>Temperature and Humidity</h1>
	<p>Temperature: {{ temperature }}Â°C</p>
	<p>Humidity: {{ humidity }}%</p>
	<h1>Relay Control</h1>
	<p>Relay is currently: {{ 'ON' if relay_state else 'OFF' }}</p>
	<form method="post" action="/control">
		<button name="action" value="on">Turn On</button>
		<button name="action" value="off">Turn Off</button>
	</form>
	<h1>Set Relay Schedule</h1>
	<form method="post" action="/schedule">
		<label for="hours">Active Hours (comma-separated, 0-23):</label>
		<input type="text" id="hours" name="hours" value="{{ ','.join(map(str, active_hours)) }}">
		<button type="submit">Set Schedule</button>
	</form>
</body>
</html>
